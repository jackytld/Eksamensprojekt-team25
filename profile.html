   <body>
        <section id="profile-section" class="profile-section">
            <div class="profile-header">
              <div class="profile-header-top">
                <div class="profile-icons">
                </div>

              </div>
              <div class="profile-header-middle">
                <a href="settings.html" class="profile-settings">Settings</a>
              </div>
              <div class="profile-header-bottom">
                <div class="profile-image-wrapper">
                  <img class="profile-image" src="images/thomasskov.png" alt="thomas skov" />
                  <div id="profile-edit" class="profile-edit">
                      <img style="max-width: 20px;" src="images/pen.png" alt="blyant rediger"/>
                  </div>

                </div>
                <h3 class="profile-name">Thomas Skov</h3>
              </div>

            </div>
            <div class="profile-body">
              <div class="profile-body-wrapper">
                <div class="profile-action">

                    <img style="max-width: 50px;" src="images/activity.png" alt="tjek aktiviteter"/>
                  </div>

                  <h4>Forbrug</h4>
                </div>
                <div class="profile-action">
                  <div class="profile-action-img">
                    <img style="max-width: 50px;" src="images/dollar-bill.png" alt="penge sedel tjek budget"/>
                  </div>

                  <h4>Budget</h4>
                </div>
                <div class="profile-action">
                  <div class="profile-action-img">
                    <img style="max-width: 50px;" src="images/iphone.png" alt="billede af iphone"/>
                  </div>

                  <h4>Connect Wiser</h4>
                </div>
                
              </div>
               <div id="drawer" class="drawer" style="display: none;">
                 <div>
                  <p class="drawer-header-text-1">change profile picture</p>
                  <p class="drawer-header-text-2">Your profile picture will be visible to everyone and it will make it easier for your friends to see you</p>
                  </div>
                  <div class="drawer-item">
                    <h3 class="text-primaryblue">Photo Library</h3>
                  </div>
                  <div class="drawer-item">
                    <h3 class="text-primaryred">Delete Profile Picutre</h3>
                  </div>
                  <div class="drawer-item no-border">
                    <h3 class="text-primaryblue">Camera</h3>
                  </div>
               </div>
            </div>
            
 
        
          </section>
