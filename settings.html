        <section id="settings-section" class="settings-section">

                <div class="profile-icons">

              </div>

                  </div>
                  <div class="panel-item no-border">

                      <input type="checkbox" hidden="hidden" id="location">
                      <label class="switch" for="location"></label>
                    </div>
                  </div>
                  <div class="panel-item no-border">
                    <h3 class="">Modtag klima tips</h3>
                    <div class="switch-box">
                      <input type="checkbox" hidden="hidden" id="tips">
                      <label class="switch" for="tips"></label>
                    </div>
                  </div>
                </div>
              </div>
              <div style="text-align:center; margin:0 auto">
                <a href="#" class="profile-settings" >LOG UD</a>
