<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="settings-section" class="settings-section">
            <div class="profile-header">
              <div class="profile-header-top">
                <div>9:41</div>
                <div class="profile-icons">
                  <img style="max-width: 18px;" src="images/signal.png" />
                  <img style="max-width: 18px;" src="images/internet.png" />
                  <img style="max-width: 18px;" src="images/full-battery.png" />
                </div>
              </div>
              <div class="profile-header-middle">
                <p style="text-align:center;margin-top:5px; margin-bottom:10px"/>Settings</p>
              </div>
            </div>
            <div class="profile-body">
              <div class="profile-header-bottom">
                <div class="profile-image-wrapper">
                  <img class="profile-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQEZrATmgHOi5ls0YCCQBTkocia_atSw0X-Q&usqp=CAU" />
                </div>
              </div>
              <div class="settings-panel">
                <div class="settings-panel-wrapper">
                  <div class="panel-item">
                    <h3 class="">Preferences</h3>
                  </div>
                  <div class="panel-item">
                    <h3 class="">Push Notifications</h3>
                    <div class="switch-box">
                      <input type="checkbox" hidden="hidden" id="notifications">
                      <label class="switch" for="notifications"></label>
                    </div>
                  </div>
                  <div class="panel-item no-border">
                    <h3 class="">Allow my location</h3>
                    <div class="switch-box">
                      <input type="checkbox" hidden="hidden" id="location">
                      <label class="switch" for="location"></label>
                    </div>
                  </div>
                  <div class="panel-item no-border">
                    <h3 class="">Modtag klima tips</h3>
                    <div class="switch-box">
                      <input type="checkbox" hidden="hidden" id="tips">
                      <label class="switch" for="tips"></label>
                    </div>
                  </div>
                </div>
              </div>
              <div style="text-align:center; margin:0 auto">
                <a href="#" class="profile-settings" >LOG OUT</a>
              </div>
            </div>
            <div class="profile-bottom">
              <div>
                <a href="#"><img style="max-width:30px;" src="images/home.png" /></a>
              </div>
              <div>
                <a href="#"><img style="max-width:30px;" src="images/activity.png" /></a>
              </div>
              <div>
                <a href="#"><img style="max-width:30px;" src="images/book.png" /></a>
              </div>
              <div>
                <a href="profile.html"><img style="max-width:30px;" src="images/account.png" /></a>
              </div>
            </div>
        
          </section>  
    </body>
</html>
